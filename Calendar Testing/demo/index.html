<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>jQuery Calendar Plugin</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/mark-your-calendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
      body { background-color: #fafafa; }
      .container { margin: 150px auto; }
    </style>
</head>
<body>
  <div class ="row"></div>
  <div class="container">

  </div>
  <div class="container my-7">
    <h2>Availability for Lecturer 1 (30 Minute slots)</h2>
    <div id="picker"></div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="staffAvailabilityCalendar.js"></script>
    <script type="text/javascript">
        (function($) {
          var prevHTML = '';

          $('#picker').markyourcalendar({
            availability: [
              ['1:00', '2:00', '3:00', '4:00', '5:00','6:00','7:00','8:00'],
              ['2:00'],
              ['3:00'],
              ['4:00'],
              ['5:00']
            ],
            isMultiple: false,
            onClickNavigator: function(ev, instance) {

              //if()
              var arr = [
                [
                  ['4:00', '5:00', '6:00', '7:00', '8:00'],
                  ['1:00', '5:00'],
                  ['2:00', '5:00'],
                  ['3:30'],
                  ['2:00', '5:00'],
                  ['2:00', '5:00'],
                  ['2:00', '5:00']
                ]
              ]
  
              instance.setAvailability(arr[0]);
            }
          });
        })(jQuery);
    </script>
</body>
</html>
